<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head('new video')"></head>

<body>
  <header>
    <div th:replace="layout :: nav"></div>
  </header>
  <main>
    <div th:replace="layout :: flash"></div>
    <div class="container">
      <form th:action="@{${action}}" method="post" th:object="${videoTutor}">
        <input type="hidden" th:field="*{id}" />
        <div class="row">
          <div class="col s12">
            <h2 th:text="${heading}">New Video</h2>
          </div>
        </div>
        <div class="divider"></div>
        <div class="row">
          <div class="col s12 l8" th:classappend="${#fields.hasErrors('exercise')}? 'error' : ''">
            <input type="text" th:field="*{exercise}" placeholder="Video Name" />
            <div class="error-message" th:if="${#fields.hasErrors('exercise')}" th:errors="*{exercise}"></div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 l8" th:classappend="${#fields.hasErrors('youtubeUrl')}? 'error' : ''">
            <input type="text" th:field="*{youtubeUrl}" placeholder="Youtube video URL" />
            <div class="error-message" th:if="${#fields.hasErrors('youtubeUrl')}" th:errors="*{youtubeUrl}"></div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 l8">
            <button th:text="${submit}" type="submit" class="button">Add</button>
            <a th:href="@{/videotutors}" class="button">Cancel</a>
          </div>
        </div>
      </form>
      <div class="row delete" th:id="${videoTutor.id != null}">
        <div class="col s12 l8">
          <form th:action="@{|/videotutors/${videoTutor.id}/delete|}" method="post">
            <button type="submit" class="button">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <div th:replace="layout :: footer"></div>
  <div th:replace="layout :: scripts"></div>
</body>

</html>
